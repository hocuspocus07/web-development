<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - An initiative by Byte Scripters</title>
    <link rel="icon" type="image/x-icon" href="iconheal.png">
    <link rel="stylesheet" href="healstyling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="logo">HEALTH TRACKER</div>
    <div class="container">
        <form>
        <div id="nav">
                <div class="nav">
                    DATE:<input type="date" id="date">
                </div>
                <div class="nav">
                    WATER INTAKE<sub>(in litres)</sub><input type="text" id="waterIntake">
                </div>
                <div class="nav">
                    EXERCISE DURATION<sub>(in mins)</sub><input type="text" id="exerciseDuration">
                </div>
                <div class="nav">
                    BLOOD SUGAR LEVEL<sub>(in mg/dL)</sub><input type="text" id="bsLevel">
                </div>
            </div>
        </form>
        <button type="submit" id="submit" onclick="add()">SUBMIT NOW!</button>
        <div id="table-container">
            <table id="table">
                <tr id="titles">
                    <th>S.NO.</th>
                    <th>DATE</th>
                    <th>WATER INTAKE(L)</th>
                    <th>EXERCISE DURATION(mins)</th>
                    <th>BLOOD SUGAR LEVEL(mg/dL)</th>
                    <th>DELETE</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="healjavascript.js"></script>
</body>

</html>
