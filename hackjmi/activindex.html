<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Time Tracker</title>
    <link rel="stylesheet" href="activstyles.css">
    <link rel="icon" type="image/x-icon" href="iconactivity.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>ACTIVITY TIME TRACKER</h1>
    </header>
    <div class="container">
        <div id="input">
            <h2 id="Add">Add Activity</h2>
            <form>
                <label>Activity:</label>
                <input type="text" id="activity">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration">
                <button type="submit" onclick="add(event)">Add Activity</button>
            </form>
        </div>
        <div id="activity-log">
            <h2 id="Log">Activity Log</h2>
            <table id="table">
                <tr class="titles">
                    <th>S.no.</th>
                    <th>Activity</th>
                    <th>Duration</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Activity Time Tracker</p>
    </footer>
    <script src="activscript.js"></script>
</body>

</html>
