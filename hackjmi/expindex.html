<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="iconexptracker.png">
    <link rel="stylesheet" href="expstyling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="logo"><h1>EXPENSE TRACKER</h1><h5 id="caption">Because we care ^^</h5></div>
    <div class="container">
        <div id="balance-box">
            <h1 id="balance">Balance: <p id="balanceAmt"></p>
            </h1>
            <div id="balanceContent">
                <div class="balanceElement" id="income-box">
                    <h4 id="income">Total Income</h1>
                        <p class="amtbox" id="totalIncome"></p>
                </div>
                <div class="balanceElement" id="expense-box">
                    <h4 id="expense">Total Expense</h1>
                        <p class="amtbox" id="totalExpense"></p>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div class="main-contentColumns" id="expensesTab">
                <h1>Expenses</h1>
                <table id="table">
                    <tr class="titles">
                        <th>S.no.</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
            <div class="main-contentColumns" id="addItem">
                <h1>Add New</h1>
                <ul>
                    <li><label class="item"> Entry type:</label> &emsp;&emsp;<select id='type'>
                            <option value="Expense">Expense</option>
                            <option value="Income">Income</option>
                        </select> </li>
                    <li><label>Name : <input type="text" placeholder="Name" id="expenseName"></label></li>
                    <li><label> Amount : <input type="text" placeholder="0" id="amt"></label></li>
                    <li><button id="addButton" onclick="add()">Add</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="expjavascript.js"></script>
</body>

</html>
